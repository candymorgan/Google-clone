<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google clone</title>
    <link rel="stylesheet" href="css/google.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- These are the items at the top right of the browser -->
    <header>
        <ul>
            <li><a href="">Gmail</a></li>
            <li><a href="">Images</a></li>
            <li><i class="fa fa-th"></i></li>
            <li class="sign"><a href="">SIGN IN</a></li>
        </ul>
    </header>

<!-- This is the box containing all the item at the center of the browser -->
    <div class="middle-box">
        <!-- This is the google logo -->
        <img src="img/gog.png" alt="">
        <!-- This is the font-awesome share icon -->
        <i class="fa fa-share-alt"></i>
        <!-- This is the div containing the input field and the rest of the font-awesome icons -->
        <div class="items">
            <i class="fa fa-search"></i>
            <input type="text" placeholder="Search Google or Enter URL">
            <i class="fa fa-microphone"></i>
        </div>
        <!-- This is the div containing the paragraphs -->
        <div class="para">
        <p>Google Search</p>
        <p>I'm Feeling Lucky</p>
    </div>

<!-- This is the paragraph that contains the diffrent languages -->
    <p class="last">Google offered in: <a href="">Hausa</a>
        <a href="">Igbo</a>
        <a href="">Ede Yoruba</a>
        <a href="">Nigerian Pidgin</a>
    </p>
    </div>

    <footer>
        <div class="foot-p1"><p>Nigeria</p></div>
        <div class="general">
            <div class="foot-p3">
                <p>Advertising</p>
                <p>Business</p>
                <p>About</p>
                <p>How Search Works</p>
            </div>
        <div class="foot-p2">
        <p>Privacy</p>
        <p>Terms</p>
        <p>Settings</p>
    </div>
</div>
    </footer>


  
</body>
</html>
